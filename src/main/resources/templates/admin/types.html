<!DOCTYPE html>
<html>

<head>
	<title>Generi</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div class="img"><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>
	<div class="box">
	<div>
	<h1>Generi presenti</h1>
	<div th:if="${types.isEmpty()}">Non ci sono generi nel sistema</div>
	<ul>
		<li th:each="type : ${types}">
			<a th:href="@{'/searchMoviesForType' + '/' + ${type.id}}" th:text="${type.name}">Azione</a>
		</li>
	</ul>
	</div></div>
</body>

</html>
