<!DOCTYPE html>
<html>

<head>
	<title>
		New Artist
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div class="img"><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
	<div class="box">
	<div>
	<h1>Aggiungi un artista</h1>
	<form enctype="multipart/form-data" th:action="@{/admin/artist}" method="POST" th:object="${artist}">
		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
		
		<div>
			<label>Nome:</label> <span><input type="text" th:field="${artist.name}" /></span>
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
		    </span>
		</div>

		<div>
			<label>Cognome:</label> <span><input type="text" th:field="${artist.surname}" /></span>
			<span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">
		    </span>
		</div>

		<div>
			<label>Data di nascita:</label> <span><input type="date" th:field="${artist.dateOfBirth}" /></span>
			<span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">
		    </span>
		</div>
		
		<div>
			<label>Data di nascita:</label> <span><input type="date" th:field="${artist.dateOfDeath}" /></span>
		</div>

		<div>
			<label>Fotografia (url):</label> <span><input type="file" th:name="image" accept="/image*"></span>
		</div>
		
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form></div></div>
</body>

</html>
