<!DOCTYPE html>
<html>

<head>
	<title>
		New Type
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div class="img"><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
	<div class="box">
	<div>
	<h1>Aggiungi un genere</h1>
	<form th:action="@{/admin/type}" method="POST" th:object="${type}">
		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
		
		<div>
			<label>Nome:</label> <span><input type="text" th:field="${type.name}" /></span>
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
		    </span>
		</div>
		
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form></div></div>
</body>

</html>
