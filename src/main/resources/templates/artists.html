<!DOCTYPE html>
<html>

<head>
	<title>Artisti</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div class="img"><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
	<main>
        <div class="card-slideshow mini-margin-top">
            <div class="title-div">
                <h1 th:if="${artists.isEmpty()}" class="title">Non ci sono artisti</h1>
                <h1 th:unless="${artists.isEmpty()}" class="title">Attori</h1>
            </div>
            <div class="card-container small-margin-top">
                <div class="card" th:each="artist : ${artists}">
                    <div class="card-img">
                        <img class="boh" th:src="@{'data:image;base64,' + ${artist.urlImage}}">
                    </div>
                    <div class="card-info">
                        <a th:href="@{'/artist' + '/' + ${artist.id}}" class="link">
                            <h3 th:text="${artist.name} + ' ' + ${artist.surname}">Info</h3>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
