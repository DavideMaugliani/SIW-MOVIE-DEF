<!DOCTYPE html>
<html>
  <head>
    <title>Film</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div class="img"><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
	<h1>Dettagli Recensione</h1>
        <p th:text="'Titolo: '+ ${review.title}">Titolo recensione</p>
        <p th:text="'(' + ${review.valutazione} + ' stelle)'">5 stelle</p>
        <p th:text="'Scritta da ' + ${review.user.name}"> nome utente</p>
        <p th:text="'Descrizione: ' + ${review.description}" > Descrizione </p>
    </div>
</body>
</html>
